<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
        <!-- Name Input Screen -->
        <div class="name-input" id="nameInput">
            <h1>Tic Tac Toe</h1>
            
            <div class="player-input">
                <label for="player-1">Player 1</label>
                <input type="text" id="player-1" placeholder="enter name">
            </div>
            
            <div class="player-input">
                <label for="player-2">Player 2</label>
                <input type="text" id="player-2" placeholder="enter name">
            </div>
            
            <button id="submit">Start Game</button>
        </div>
        
        <!-- Game Board Screen -->
        <div class="game-board" id="gameBoard">
            <h1>Tic Tac Toe</h1>
            
            <div class="message" id="message">Loading...</div>
            
            <div class="board" id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            
            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
